<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Mi Band Demo</title>
    <link rel="icon" sizes="192x192" href="../favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 id="statusText">GET &#x1f463;</h2>
      </div>
      <div class="row">
        <div class="col-6">
          <div id="deviceInfo">Not Connected</div>
        </div>
        <div class="col-6">
          <div id="subStatusText"></div>
        </div>
      </div>
      <div>
        <button id="stretch">Stretch</button>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div id="challenge">
            <div class="link">
              <a href="#">GO!</a>
              <div>Time: <span id="time">00:20</span></div>
              <div class="message"></div>
            </div>
            <div id="result"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="miBand.js"></script>
    <script src="app.js"></script>
    <script>
      if (navigator.serviceWorker != null) {
      navigator.serviceWorker.register('./sw.js')
      .then(function(registration) {
        alert('Registered events at scope: ', registration.scope);
      }).catch(alert);
    }
    </script>
  </body>
</html>
